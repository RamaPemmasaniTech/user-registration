<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <!-- Add User Section -->
    <div>
        <h2 class="mt-4">Add New User</h2>
        <form th:action="@{/users/save}" th:object="${user}" method="post">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label>Mobile</label>
                <input type="text" class="form-control" th:field="*{mobile}" placeholder="Enter mobile number">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{email}" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            </div>

            </div>

    </div>
</div>
</body>
</html>
